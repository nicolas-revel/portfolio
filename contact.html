<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="contact.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Contact - Portfolio Nicolas Revel</title>
  </head>
  <body>
    <header id="haut_de_page">
      <h1>Portfolio - Nicolas Revel</h1>
      <nav>
        <ul>
          <li><a href="portfolio.html">Accueil</a></li>
          <li><a href="portfolio.html#page_projet">Projets</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <p>
        Si vous souhaitez me contacter pour des questions professionnelles, je
        vous invite à remplir ce formulaire de contact.
      </p>
      <form action="accueil.html">
        <div class="container_form">
          <div class="input_group">
            <label for="username" class="input_label">Nom :</label>
            <input
              type="text"
              name="nom_utilisateur"
              id="username"
              class="input_field"
            />
          </div>
          <div class="input_group">
            <label for="userfirstname" class="input_label">Prénom :</label>
            <input
              type="text"
              name="prenom_utilisateur"
              id="userfirstname"
              class="input_field"
            />
          </div>
        </div>
        <div class="container_form">
          <div id="inputmail" class="input_group">
            <label for="user_mail" class="input_label">Votre mail :</label>
            <input
              type="email"
              name="mail_utilisateur"
              id="user_mail"
              class="input_field"
              required
              spellcheck="true"
              placeholder="example@mail.com"
            />
          </div>
          <div class="input_group">
            <label for="objet" class="input_label">Objet :</label>
            <input
              type="text"
              name="objet"
              id="objet"
              class="input_field"
              required
            />
          </div>
        </div>
        <div id="votre_message">
          <label for="message" id="label_message">Votre message :</label>
          <textarea
            name="message"
            id="message"
            cols="50"
            rows="8"
            required
          ></textarea>
        </div>
        <div>
          <input type="submit" value="Envoyer" id="envoyer" />
        </div>
        <div id="reseaux">
          <a href="https://www.twitter.com/NicolasRevel4" target="_blank"
            ><img src="img/contact/logotwitterblanc.png" alt="Logo Twitter"
          /></a>
          <a href="https://www.instagram.com/nico_rvl" target="_blank"
            ><img src="img/contact/logoinstagramblanc.png" alt="Logo Instagram"
          /></a>
          <a href="https://www.github.com/nicolas-revel" target="_blank"
            ><img src="img/contact/logogithubblanc.png" alt="Logo Github"
          /></a>
        </div>
      </form>
    </main>
  </body>
</html>
